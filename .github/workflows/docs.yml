name: Generate Documentation

on:
  push:
    branches: [main]
    paths:
      - 'apps/gateway/**/*.cs'
      - 'apps/admin/src/**/*.ts'
      - 'apps/admin/src/**/*.vue'
      - 'docs/**/*.md'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  # ===== ç”Ÿæˆ API æ–‡æ¡£ =====
  generate-api-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore apps/gateway/Dawning.Gateway.sln

      - name: Build
        run: dotnet build apps/gateway/Dawning.Gateway.sln --no-restore

      # ç”Ÿæˆ Swagger JSON (å¦‚æžœæœåŠ¡èƒ½å¯åŠ¨)
      # - name: Generate Swagger
      #   run: |
      #     cd services/Dawning.Gateway/src/Dawning.Identity.Api
      #     dotnet swagger tofile --output ../../../../docs/api/swagger.json bin/Debug/net8.0/Dawning.Identity.Api.dll v1

      - name: Upload API docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-docs
          path: apps/gateway/docs/

  # ===== ç”Ÿæˆå˜æ›´æ—¥å¿— =====
  generate-changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          configuration: |
            {
              "categories": [
                { "title": "## ðŸš€ Features", "labels": ["feat", "feature"] },
                { "title": "## ðŸ› Bug Fixes", "labels": ["fix", "bugfix"] },
                { "title": "## ðŸ“š Documentation", "labels": ["docs"] },
                { "title": "## ðŸ”§ Maintenance", "labels": ["chore", "refactor"] }
              ],
              "template": "#{{CHANGELOG}}"
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ===== éƒ¨ç½² GitHub Pages =====
  deploy-docs:
    runs-on: ubuntu-latest
    needs: [generate-api-docs]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install VitePress (å¯é€‰ï¼šå¦‚æžœä½¿ç”¨ VitePress ç”Ÿæˆæ–‡æ¡£ç«™ç‚¹)
        run: |
          echo "è·³è¿‡ VitePress å®‰è£…ï¼Œç›´æŽ¥ä½¿ç”¨ Markdown æ–‡ä»¶"
          # npm install -g vitepress
          # cd docs && vitepress build

      - name: Prepare docs for Pages
        run: |
          mkdir -p _site
          cp -r docs/* _site/ 2>/dev/null || true
          cp README.md _site/
          cp -r services/Dawning.Gateway/docs/* _site/api/ 2>/dev/null || mkdir -p _site/api
          cp -r helm/README.md _site/helm.md 2>/dev/null || true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  # å®žé™…éƒ¨ç½²åˆ° GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: deploy-docs
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

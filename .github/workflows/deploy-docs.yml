# =============================================
# SDK Documentation Deployment
# =============================================

name: Deploy SDK Docs

on:
  push:
    branches: [main]
    paths:
      - 'sdk/**'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./sdk/docs

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install DocFX
        run: dotnet tool install -g docfx

      - name: Build SDK projects (for XML docs)
        working-directory: ./sdk
        run: dotnet build -c Release

      - name: Generate API metadata
        run: docfx metadata

      - name: Build documentation
        run: docfx build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./sdk/docs/_site

  deploy:
    name: Deploy to GitHub Pages
    needs: build-docs
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

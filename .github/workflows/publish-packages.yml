name: Publish NuGet Packages

on:
  push:
    tags:
      - 'sdk-v*'  # è§¦å‘æ¡ä»¶: æŽ¨é€ sdk-v1.0.0 æ ¼å¼çš„ tag
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘
    inputs:
      version:
        description: 'Package version (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

env:
  DOTNET_VERSION: '8.0.x'
  NUGET_SOURCE: 'https://nuget.pkg.github.com/changjian-wang/index.json'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            # Extract version from tag (sdk-v1.0.0 -> 1.0.0)
            VERSION=${GITHUB_REF#refs/tags/sdk-v}
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Restore dependencies
        working-directory: ./sdk
        run: |
          dotnet restore Dawning.ORM.Dapper/Dawning.ORM.Dapper.csproj
          dotnet restore Dawning.Extensions/Dawning.Extensions.csproj
          dotnet restore Dawning.Core/Dawning.Core.csproj
          dotnet restore Dawning.Resilience/Dawning.Resilience.csproj
          dotnet restore Dawning.Logging/Dawning.Logging.csproj
          dotnet restore Dawning.Identity/Dawning.Identity.csproj

      - name: Build packages
        working-directory: ./sdk
        run: |
          dotnet build Dawning.ORM.Dapper/Dawning.ORM.Dapper.csproj -c Release -p:Version=${{ steps.version.outputs.VERSION }}
          dotnet build Dawning.Extensions/Dawning.Extensions.csproj -c Release -p:Version=${{ steps.version.outputs.VERSION }}
          dotnet build Dawning.Core/Dawning.Core.csproj -c Release -p:Version=${{ steps.version.outputs.VERSION }}
          dotnet build Dawning.Resilience/Dawning.Resilience.csproj -c Release -p:Version=${{ steps.version.outputs.VERSION }}
          dotnet build Dawning.Logging/Dawning.Logging.csproj -c Release -p:Version=${{ steps.version.outputs.VERSION }}
          dotnet build Dawning.Identity/Dawning.Identity.csproj -c Release -p:Version=${{ steps.version.outputs.VERSION }}

      - name: Pack NuGet packages
        working-directory: ./sdk
        run: |
          dotnet pack Dawning.ORM.Dapper/Dawning.ORM.Dapper.csproj -c Release -p:Version=${{ steps.version.outputs.VERSION }} --no-build -o ./nupkgs
          dotnet pack Dawning.Extensions/Dawning.Extensions.csproj -c Release -p:Version=${{ steps.version.outputs.VERSION }} --no-build -o ./nupkgs
          dotnet pack Dawning.Core/Dawning.Core.csproj -c Release -p:Version=${{ steps.version.outputs.VERSION }} --no-build -o ./nupkgs
          dotnet pack Dawning.Resilience/Dawning.Resilience.csproj -c Release -p:Version=${{ steps.version.outputs.VERSION }} --no-build -o ./nupkgs
          dotnet pack Dawning.Logging/Dawning.Logging.csproj -c Release -p:Version=${{ steps.version.outputs.VERSION }} --no-build -o ./nupkgs
          dotnet pack Dawning.Identity/Dawning.Identity.csproj -c Release -p:Version=${{ steps.version.outputs.VERSION }} --no-build -o ./nupkgs

      - name: List generated packages
        working-directory: ./sdk
        run: ls -la ./nupkgs

      - name: Publish to GitHub Packages
        working-directory: ./sdk
        run: |
          # ç§»é™¤å·²å­˜åœ¨çš„æºï¼ˆå¦‚æžœæœ‰ï¼‰
          dotnet nuget remove source github 2>/dev/null || true
          # æ·»åŠ  GitHub Packages æº
          dotnet nuget add source --username changjian-wang --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "${{ env.NUGET_SOURCE }}"
          # å‘å¸ƒæ‰€æœ‰åŒ…
          for package in ./nupkgs/*.nupkg; do
            echo "Publishing $package..."
            dotnet nuget push "$package" --api-key ${{ secrets.GITHUB_TOKEN }} --source "github" --skip-duplicate
          done

      - name: Summary
        run: |
          echo "## ðŸ“¦ Published NuGet Packages" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Version: **${{ steps.version.outputs.VERSION }}**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Package | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Dawning.Identity | âœ… Published |" >> $GITHUB_STEP_SUMMARY
          echo "| Dawning.Core | âœ… Published |" >> $GITHUB_STEP_SUMMARY
          echo "| Dawning.Logging | âœ… Published |" >> $GITHUB_STEP_SUMMARY
          echo "| Dawning.ORM.Dapper | âœ… Published |" >> $GITHUB_STEP_SUMMARY
          echo "| Dawning.Resilience | âœ… Published |" >> $GITHUB_STEP_SUMMARY
          echo "| Dawning.Extensions | âœ… Published |" >> $GITHUB_STEP_SUMMARY

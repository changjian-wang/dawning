# =============================================
# Dawning Gateway Management System
# Docker Compose Configuration
# =============================================

version: '3.8'

services:
  # ===== MySQL Database =====
  mysql:
    image: mysql:8.0
    container_name: dawning-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-dawning_root_2024}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-dawning_identity}
      MYSQL_USER: ${MYSQL_USER:-dawning}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-dawning_password_2024}
      TZ: Asia/Shanghai
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./Dawning.Gateway/docs/sql:/docker-entrypoint-initdb.d:ro
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --default-authentication-plugin=mysql_native_password
      --max_connections=500
      --innodb_buffer_pool_size=256M
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-dawning_root_2024}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - dawning-network

  # ===== Redis Cache =====
  redis:
    image: redis:7-alpine
    container_name: dawning-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dawning-network

  # ===== Identity API Service =====
  identity-api:
    build:
      context: ./Dawning.Gateway
      dockerfile: src/Dawning.Identity.Api/Dockerfile
    container_name: dawning-identity-api
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5001
      - ConnectionStrings__MySQL=Server=mysql;Port=3306;Database=${MYSQL_DATABASE:-dawning_identity};Uid=${MYSQL_USER:-dawning};Pwd=${MYSQL_PASSWORD:-dawning_password_2024};
      - Redis__Connection=redis:6379
      - OpenIddict__UseDevelopmentCertificate=true
      - TZ=Asia/Shanghai
    ports:
      - "${IDENTITY_API_PORT:-5001}:5001"
    volumes:
      - identity_logs:/app/Logs
      - ./certs:/app/certs:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - dawning-network

  # ===== Gateway API Service =====
  gateway-api:
    build:
      context: ./Dawning.Gateway
      dockerfile: src/Dawning.Gateway.Api/Dockerfile
    container_name: dawning-gateway-api
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      identity-api:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__MySQL=Server=mysql;Port=3306;Database=${MYSQL_DATABASE:-dawning_identity};Uid=${MYSQL_USER:-dawning};Pwd=${MYSQL_PASSWORD:-dawning_password_2024};
      - Redis__Connection=redis:6379
      - Identity__Authority=http://identity-api:5001
      - Identity__Issuer=http://identity-api:5001
      - Gateway__UseDatabase=true
      - TZ=Asia/Shanghai
    ports:
      - "${GATEWAY_API_PORT:-5000}:5000"
    volumes:
      - gateway_logs:/app/Logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - dawning-network

  # ===== Admin Frontend =====
  admin-frontend:
    build:
      context: ./dawning-admin
      dockerfile: Dockerfile
    container_name: dawning-admin-frontend
    restart: unless-stopped
    depends_on:
      identity-api:
        condition: service_healthy
      gateway-api:
        condition: service_healthy
    ports:
      - "${FRONTEND_PORT:-80}:80"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - dawning-network

# ===== Volumes =====
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  identity_logs:
    driver: local
  gateway_logs:
    driver: local

# ===== Networks =====
networks:
  dawning-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

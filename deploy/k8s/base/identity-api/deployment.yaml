apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-api
  namespace: dawning
  labels:
    app: identity-api
    app.kubernetes.io/name: identity-api
    app.kubernetes.io/component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: identity-api
  template:
    metadata:
      labels:
        app: identity-api
        app.kubernetes.io/name: identity-api
    spec:
      # Spread across different nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: identity-api
                topologyKey: kubernetes.io/hostname
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: node-role
                    operator: In
                    values:
                      - application
      initContainers:
        # Wait for MySQL to be ready
        - name: wait-for-mysql
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z mysql 3306; do echo waiting for mysql; sleep 2; done']
        # Wait for Redis to be ready
        - name: wait-for-redis
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z redis 6379; do echo waiting for redis; sleep 2; done']
        # Wait for Kafka to be ready
        - name: wait-for-kafka
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z kafka 9092; do echo waiting for kafka; sleep 2; done']
      containers:
        - name: identity-api
          image: dawning-identity-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5001
              name: http
          env:
            - name: ASPNETCORE_ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: dawning-config
                  key: ASPNETCORE_ENVIRONMENT
            - name: ASPNETCORE_URLS
              value: "http://+:5001"
            - name: ConnectionStrings__MySQL
              valueFrom:
                secretKeyRef:
                  name: dawning-secrets
                  key: MYSQL_CONNECTION_STRING
            - name: Redis__Connection
              valueFrom:
                secretKeyRef:
                  name: dawning-secrets
                  key: REDIS_CONNECTION_STRING
            - name: Kafka__Enabled
              value: "true"
            - name: Kafka__BootstrapServers
              valueFrom:
                secretKeyRef:
                  name: dawning-secrets
                  key: KAFKA_BOOTSTRAP_SERVERS
            - name: Kafka__ConsumerGroupId
              value: "dawning-identity-group"
            - name: OpenIddict__UseDevelopmentCertificate
              value: "true"
            - name: TZ
              valueFrom:
                configMapKeyRef:
                  name: dawning-config
                  key: TZ
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 5001
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 5001
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5

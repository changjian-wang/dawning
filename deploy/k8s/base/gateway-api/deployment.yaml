apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-api
  namespace: dawning
  labels:
    app: gateway-api
    app.kubernetes.io/name: gateway-api
    app.kubernetes.io/component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway-api
  template:
    metadata:
      labels:
        app: gateway-api
        app.kubernetes.io/name: gateway-api
    spec:
      # Spread across different nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: gateway-api
                topologyKey: kubernetes.io/hostname
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: node-role
                    operator: In
                    values:
                      - application
      initContainers:
        # Wait for MySQL to be ready
        - name: wait-for-mysql
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z mysql 3306; do echo waiting for mysql; sleep 2; done']
        # Wait for Redis to be ready
        - name: wait-for-redis
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z redis 6379; do echo waiting for redis; sleep 2; done']
        # Wait for Identity API to be ready
        - name: wait-for-identity
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z identity-api 5001; do echo waiting for identity-api; sleep 2; done']
      containers:
        - name: gateway-api
          image: dawning-gateway-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
              name: http
          env:
            - name: ASPNETCORE_ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: dawning-config
                  key: ASPNETCORE_ENVIRONMENT
            - name: ASPNETCORE_URLS
              value: "http://+:5000"
            - name: ConnectionStrings__MySQL
              valueFrom:
                secretKeyRef:
                  name: dawning-secrets
                  key: MYSQL_CONNECTION_STRING
            - name: Redis__Connection
              valueFrom:
                secretKeyRef:
                  name: dawning-secrets
                  key: REDIS_CONNECTION_STRING
            - name: Identity__Authority
              value: "http://identity-api:5001"
            - name: Identity__Issuer
              value: "http://identity-api:5001"
            - name: Gateway__UseDatabase
              value: "false"
            # YARP ReverseProxy cluster destinations
            - name: ReverseProxy__Clusters__identity-cluster__Destinations__destination1__Address
              value: "http://identity-api:5001"
            - name: ReverseProxy__Clusters__api-cluster__Destinations__destination1__Address
              value: "http://identity-api:5001"
            - name: TZ
              valueFrom:
                configMapKeyRef:
                  name: dawning-config
                  key: TZ
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5

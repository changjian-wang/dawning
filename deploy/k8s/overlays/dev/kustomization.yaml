apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: dawning

resources:
  - ../../base

namePrefix: dev-

commonLabels:
  environment: development

# Override replicas for dev (smaller)
replicas:
  - name: identity-api
    count: 1
  - name: gateway-api
    count: 1
  - name: admin-frontend
    count: 1

# Patch resources for dev (smaller limits)
patches:
  - target:
      kind: Deployment
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "250m"
  - target:
      kind: StatefulSet
      name: mysql
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "512Mi"
  - target:
      kind: StatefulSet
      name: kafka
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "512Mi"

configMapGenerator:
  - name: dawning-config
    behavior: merge
    literals:
      - ASPNETCORE_ENVIRONMENT=Development

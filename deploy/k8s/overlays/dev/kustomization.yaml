apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: dawning

resources:
  - ../../base

namePrefix: dev-

commonLabels:
  environment: development

# Override replicas for dev (smaller)
replicas:
  - name: identity-api
    count: 1
  - name: gateway-api
    count: 1
  - name: admin-frontend
    count: 1

# Patch resources for dev (smaller limits)
patches:
  - target:
      kind: Deployment
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "250m"
  - target:
      kind: StatefulSet
      name: mysql
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "512Mi"
  - target:
      kind: StatefulSet
      name: kafka
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "512Mi"
  - target:
      kind: ConfigMap
      name: dawning-config
    patch: |-
      - op: replace
        path: /data/ASPNETCORE_ENVIRONMENT
        value: "Development"
  # Fix init container service names with namePrefix
  - target:
      kind: Deployment
      name: identity-api
    patch: |-
      - op: replace
        path: /spec/template/spec/initContainers/0/command
        value: ['sh', '-c', 'until nc -z dev-mysql 3306; do echo waiting for mysql; sleep 2; done']
      - op: replace
        path: /spec/template/spec/initContainers/1/command
        value: ['sh', '-c', 'until nc -z dev-redis 6379; do echo waiting for redis; sleep 2; done']
      - op: replace
        path: /spec/template/spec/initContainers/2/command
        value: ['sh', '-c', 'until nc -z dev-kafka 9092; do echo waiting for kafka; sleep 2; done']
  - target:
      kind: Deployment
      name: gateway-api
    patch: |-
      - op: replace
        path: /spec/template/spec/initContainers/0/command
        value: ['sh', '-c', 'until nc -z dev-mysql 3306; do echo waiting for mysql; sleep 2; done']
      - op: replace
        path: /spec/template/spec/initContainers/1/command
        value: ['sh', '-c', 'until nc -z dev-redis 6379; do echo waiting for redis; sleep 2; done']
      - op: replace
        path: /spec/template/spec/initContainers/2/command
        value: ['sh', '-c', 'until nc -z dev-identity-api 5001; do echo waiting for identity-api; sleep 2; done']
      # Fix Gateway API env vars with namePrefix
      - op: replace
        path: /spec/template/spec/containers/0/env/4/value
        value: "http://dev-identity-api:5001"
      - op: replace
        path: /spec/template/spec/containers/0/env/5/value
        value: "http://dev-identity-api:5001"
      - op: replace
        path: /spec/template/spec/containers/0/env/7/value
        value: "http://dev-identity-api:5001"
      - op: replace
        path: /spec/template/spec/containers/0/env/8/value
        value: "http://dev-identity-api:5001"
  # Fix Kafka init container and env with namePrefix
  - target:
      kind: StatefulSet
      name: kafka
    patch: |-
      - op: replace
        path: /spec/template/spec/initContainers/0/command
        value: ['sh', '-c', 'until nc -z dev-zookeeper 2181; do echo waiting for zookeeper; sleep 2; done']
      - op: replace
        path: /spec/template/spec/containers/0/env/1/value
        value: "dev-zookeeper:2181"
  # Fix connection strings with namePrefix
  - target:
      kind: Secret
      name: dawning-secrets
    patch: |-
      - op: replace
        path: /stringData/MYSQL_CONNECTION_STRING
        value: "Server=dev-mysql;Port=3306;Database=dawning_identity;Uid=dawning;Pwd=dawning_password_2024;"
      - op: replace
        path: /stringData/REDIS_CONNECTION_STRING
        value: "dev-redis:6379"
      - op: replace
        path: /stringData/KAFKA_BOOTSTRAP_SERVERS
        value: "dev-kafka:9093"

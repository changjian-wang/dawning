apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: dawning

resources:
  - ../../base

namePrefix: staging-

commonLabels:
  environment: staging

# Moderate replicas for staging
replicas:
  - name: identity-api
    count: 2
  - name: gateway-api
    count: 2
  - name: admin-frontend
    count: 2

patches:
  - target:
      kind: ConfigMap
      name: dawning-config
    patch: |-
      - op: replace
        path: /data/ASPNETCORE_ENVIRONMENT
        value: "Staging"
  # Fix init container service names with namePrefix
  - target:
      kind: Deployment
      name: identity-api
    patch: |-
      - op: replace
        path: /spec/template/spec/initContainers/0/command
        value: ['sh', '-c', 'until nc -z staging-mysql 3306; do echo waiting for mysql; sleep 2; done']
      - op: replace
        path: /spec/template/spec/initContainers/1/command
        value: ['sh', '-c', 'until nc -z staging-redis 6379; do echo waiting for redis; sleep 2; done']
      - op: replace
        path: /spec/template/spec/initContainers/2/command
        value: ['sh', '-c', 'until nc -z staging-kafka 9092; do echo waiting for kafka; sleep 2; done']
  - target:
      kind: Deployment
      name: gateway-api
    patch: |-
      - op: replace
        path: /spec/template/spec/initContainers/0/command
        value: ['sh', '-c', 'until nc -z staging-mysql 3306; do echo waiting for mysql; sleep 2; done']
      - op: replace
        path: /spec/template/spec/initContainers/1/command
        value: ['sh', '-c', 'until nc -z staging-redis 6379; do echo waiting for redis; sleep 2; done']
      - op: replace
        path: /spec/template/spec/initContainers/2/command
        value: ['sh', '-c', 'until nc -z staging-kafka 9092; do echo waiting for kafka; sleep 2; done']
  # Fix Kafka init container and env with namePrefix
  - target:
      kind: StatefulSet
      name: kafka
    patch: |-
      - op: replace
        path: /spec/template/spec/initContainers/0/command
        value: ['sh', '-c', 'until nc -z staging-zookeeper 2181; do echo waiting for zookeeper; sleep 2; done']
      - op: replace
        path: /spec/template/spec/containers/0/env/1/value
        value: "staging-zookeeper:2181"
  # Fix connection strings with namePrefix (staging-mysql, staging-redis, staging-kafka)
  - target:
      kind: Secret
      name: dawning-secrets
    patch: |-
      - op: replace
        path: /stringData/MYSQL_CONNECTION_STRING
        value: "Server=staging-mysql;Port=3306;Database=dawning_identity;Uid=dawning;Pwd=dawning_password_2024;"
      - op: replace
        path: /stringData/REDIS_CONNECTION_STRING
        value: "staging-redis:6379"
      - op: replace
        path: /stringData/KAFKA_BOOTSTRAP_SERVERS
        value: "staging-kafka:9093"

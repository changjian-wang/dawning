apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: dawning

resources:
  - ../../base

namePrefix: prod-

commonLabels:
  environment: production

# Higher replicas for production
replicas:
  - name: identity-api
    count: 3
  - name: gateway-api
    count: 3
  - name: admin-frontend
    count: 3

# Production resource patches
patches:
  - target:
      kind: Deployment
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "250m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "1Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "1000m"
  - target:
      kind: StatefulSet
      name: mysql
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "2Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "2000m"
  - target:
      kind: StatefulSet
      name: redis
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "1Gi"
  - target:
      kind: StatefulSet
      name: kafka
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "2Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "2000m"
  - target:
      kind: ConfigMap
      name: dawning-config
    patch: |-
      - op: replace
        path: /data/ASPNETCORE_ENVIRONMENT
        value: "Production"
  # Fix init container service names with namePrefix
  - target:
      kind: Deployment
      name: identity-api
    patch: |-
      - op: replace
        path: /spec/template/spec/initContainers/0/command
        value: ['sh', '-c', 'until nc -z prod-mysql 3306; do echo waiting for mysql; sleep 2; done']
      - op: replace
        path: /spec/template/spec/initContainers/1/command
        value: ['sh', '-c', 'until nc -z prod-redis 6379; do echo waiting for redis; sleep 2; done']
      - op: replace
        path: /spec/template/spec/initContainers/2/command
        value: ['sh', '-c', 'until nc -z prod-kafka 9092; do echo waiting for kafka; sleep 2; done']
  - target:
      kind: Deployment
      name: gateway-api
    patch: |-
      - op: replace
        path: /spec/template/spec/initContainers/0/command
        value: ['sh', '-c', 'until nc -z prod-mysql 3306; do echo waiting for mysql; sleep 2; done']
      - op: replace
        path: /spec/template/spec/initContainers/1/command
        value: ['sh', '-c', 'until nc -z prod-redis 6379; do echo waiting for redis; sleep 2; done']
      - op: replace
        path: /spec/template/spec/initContainers/2/command
        value: ['sh', '-c', 'until nc -z prod-kafka 9092; do echo waiting for kafka; sleep 2; done']

apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "dawning.fullname" . }}-config
  labels:
    {{- include "dawning.labels" . | nindent 4 }}
data:
  # 数据库配置
  DATABASE_HOST: {{ include "dawning.databaseHost" . | quote }}
  DATABASE_PORT: {{ include "dawning.databasePort" . | quote }}
  DATABASE_NAME: {{ include "dawning.databaseName" . | quote }}
  DATABASE_USERNAME: {{ include "dawning.databaseUsername" . | quote }}
  
  # Redis 配置
  REDIS_HOST: {{ include "dawning.redisHost" . | quote }}
  REDIS_PORT: {{ include "dawning.redisPort" . | quote }}
  
  # Kafka 配置
  KAFKA_BOOTSTRAP_SERVERS: {{ include "dawning.kafkaBootstrapServers" . | quote }}
  
  # 环境配置
  ASPNETCORE_ENVIRONMENT: {{ .Values.global.environment | quote }}
  
  {{- range $key, $value := .Values.configMap.data }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}

{{- if .Values.adminFrontend.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "dawning.fullname" . }}-nginx-config
  labels:
    {{- include "dawning.adminFrontend.labels" . | nindent 4 }}
data:
  default.conf: |
    server {
        listen 80;
        listen [::]:80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;
        
        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # No cache for HTML files
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
        
        # API proxy - Identity Service
        location /api/ {
            resolver kube-dns.kube-system.svc.cluster.local valid=10s;
            set $identity_upstream {{ include "dawning.fullname" . }}-identity-api.{{ .Release.Namespace }}.svc.cluster.local:5001;
            proxy_pass http://$identity_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }
        
        # OpenIddict connect endpoints
        location /connect/ {
            resolver kube-dns.kube-system.svc.cluster.local valid=10s;
            set $identity_upstream {{ include "dawning.fullname" . }}-identity-api.{{ .Release.Namespace }}.svc.cluster.local:5001;
            proxy_pass http://$identity_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Gateway API proxy
        location /gateway/ {
            resolver kube-dns.kube-system.svc.cluster.local valid=10s;
            set $gateway_upstream {{ include "dawning.fullname" . }}-gateway-api.{{ .Release.Namespace }}.svc.cluster.local:5000;
            proxy_pass http://$gateway_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # SPA fallback
        location / {
            try_files $uri $uri/ /index.html;
        }
        
        # Deny hidden files
        location ~ /\. {
            deny all;
        }
    }
{{- end }}

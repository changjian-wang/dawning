{{- if .Values.gatewayApi.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dawning.fullname" . }}-gateway-api
  labels:
    {{- include "dawning.gatewayApi.labels" . | nindent 4 }}
spec:
  {{- if not .Values.gatewayApi.autoscaling.enabled }}
  replicas: {{ .Values.gatewayApi.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "dawning.gatewayApi.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
      labels:
        {{- include "dawning.gatewayApi.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: gateway-api
          image: "{{ .Values.global.imageRegistry }}{{ .Values.gatewayApi.image.repository }}:{{ .Values.gatewayApi.image.tag }}"
          imagePullPolicy: {{ .Values.gatewayApi.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.gatewayApi.service.port }}
              protocol: TCP
          env:
            {{- range $key, $value := .Values.gatewayApi.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            - name: ConnectionStrings__MySQL
              value: "Server=$(DATABASE_HOST);Port=$(DATABASE_PORT);Database=$(DATABASE_NAME);User=$(DATABASE_USERNAME);Password=$(DATABASE_PASSWORD);SslMode=Preferred;"
            - name: Redis__Configuration
              value: "$(REDIS_HOST):$(REDIS_PORT)"
            - name: Kafka__BootstrapServers
              value: "$(KAFKA_BOOTSTRAP_SERVERS)"
            - name: IdentityApi__BaseUrl
              value: "http://{{ include "dawning.fullname" . }}-identity-api:{{ .Values.identityApi.service.port }}"
          envFrom:
            - configMapRef:
                name: {{ include "dawning.fullname" . }}-config
            - secretRef:
                name: {{ include "dawning.fullname" . }}-secrets
          {{- with .Values.gatewayApi.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.gatewayApi.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.gatewayApi.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

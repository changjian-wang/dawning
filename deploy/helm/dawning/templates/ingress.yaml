{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "dawning.fullname" . }}
  labels:
    {{- include "dawning.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                {{- if eq .service "admin-frontend" }}
                name: {{ include "dawning.fullname" $ }}-admin-frontend
                port:
                  number: {{ $.Values.adminFrontend.service.port }}
                {{- else if eq .service "identity-api" }}
                name: {{ include "dawning.fullname" $ }}-identity-api
                port:
                  number: {{ $.Values.identityApi.service.port }}
                {{- else if eq .service "gateway-api" }}
                name: {{ include "dawning.fullname" $ }}-gateway-api
                port:
                  number: {{ $.Values.gatewayApi.service.port }}
                {{- end }}
          {{- end }}
    {{- end }}
{{- end }}

apiVersion: v2
name: dawning
description: Dawning Gateway Management System - 统一身份认证与API网关管理平台
type: application
version: 1.0.0
appVersion: "1.0.0"
keywords:
  - identity
  - gateway
  - authentication
  - authorization
  - api-management
maintainers:
  - name: Dawning Team
    email: admin@dawning.com
home: https://github.com/changjian-wang/dawning
sources:
  - https://github.com/changjian-wang/dawning

# 基础设施依赖（可选，生产环境建议使用云托管服务）
dependencies:
  - name: mysql
    version: "9.23.0"
    repository: "https://charts.bitnami.com/bitnami"
    condition: mysql.enabled
  - name: redis
    version: "18.19.4"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
  - name: kafka
    version: "26.11.4"
    repository: "https://charts.bitnami.com/bitnami"
    condition: kafka.enabled

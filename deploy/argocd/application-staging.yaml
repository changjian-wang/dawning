# ArgoCD Application for Dawning Gateway - Staging Environment
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dawning-staging
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/changjian-wang/dawning
    targetRevision: main
    path: deploy/k8s/overlays/staging
  
  destination:
    server: https://kubernetes.default.svc
    namespace: dawning
  
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
    
    # Manual sync for staging (safer)
    # Uncomment automated section if you want auto-sync
    # automated:
    #   prune: true
    #   selfHeal: true
    
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

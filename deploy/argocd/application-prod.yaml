# ArgoCD Application for Dawning Gateway - Production Environment
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dawning-prod
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://gitee.com/aluneth_wang/dawning.git
    targetRevision: release  # Use release branch for prod
    path: deploy/k8s/overlays/prod
  
  destination:
    server: https://kubernetes.default.svc
    namespace: dawning
  
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
    
    # MANUAL SYNC ONLY for production (safety first!)
    # Never enable automated sync for prod
    
    retry:
      limit: 3
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m
